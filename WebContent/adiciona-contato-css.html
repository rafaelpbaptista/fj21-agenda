<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Projeto fj21-agenda</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<legend class="well lead">Adiciona Contatos</legend>
					<form class="form-horizontal" method="post"
						action="adicionaContato" name="contatoForm" id="contatoForm">
						<div class="form-group">
							<label for="nome" class="col-sm-3 control-label lead">Nome</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="nome" id="nome"
									placeholder="Nome do contato" required autofocus>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label lead">Email</label>
							<div class="col-sm-4">
								<input type="email" class="form-control" name="email" id="email"
									placeholder="Email do contato">
							</div>
						</div>
						<div class="form-group">
							<label for="endereco" class="col-sm-3 control-label lead">Endereço</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="endereco"
									id="endereco" placeholder="Endereço do contato">
							</div>
						</div>
						<div class="form-group">
							<label for="dataNascimento" class="col-sm-3 control-label lead">Data
								de Nascimento</label>
							<div class="col-sm-4">
								<input type='date' class="form-control" id='dataNascimento'
									name="dataNascimento">
							</div>
						</div>
						<div class="well form-group">
							<div class="col-sm-offset-3 col-sm-4">
								<button type="submit" class="btn btn-lg btn-block btn-success">Gravar</button>
								<button type="button" class="btn btn-lg btn-block btn-danger">Cancelar</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
